<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<script src="../js/vue.js"></script>
<body>
	<div id="example">
  		a={{ a }}, b={{ b }}
	</div>
	<div id="demo">{{fullName}}</div>
</body>
	<script>
		var vm = new Vue({
		  el: '#example',
		  data: {
		    a: 1
		  },
		  computed: {
		    // 一个计算属性的 getter
		    b: function () {
		      // `this` 指向 vm 实例
		      return this.a + 1
		    }
		  }
		})

		    fullName: 'Foo Bar'
		  }
		})

		vm.$watch('firstName', function (val) {
		  this.fullName = val + ' ' + this.lastName
		})

		vm.$watch('lastName', function (val) {
		  this.fullName = this.firstName + ' ' + val
		})*/

		var vm = new Vue({
		  el: '#demo',
		  data: {
		    firstName: 'Foo',
		    lastName: 'Bar'
		  },
		  computed: {
		    fullName: function () {
		      return this.firstName + ' ' + this.lastName
		    }
		  }
		})
	</script>
</html>
