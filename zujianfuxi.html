<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局组件注册</title>
	<script src="../js/vue.js"></script>
	<script src="../js/vue-resource.js"></script>
</head>
<body>
	<div id="demo">
		<myapp :a="name">{{name}}</myapp>
	</div>
</body>
	<script>
		var myAppChild = Vue.extend({
			template:'<div>myApp的子组件</div>',
			props:['a'],
			data:function(){
				return{
					name:'儿子'
				}
			},
			ready:function(){
				console.log(this.a)
			}
		})
		var hehe = Vue.extend({
			template:'<div>第一个组件</div><app :a="name">{{name}}</app>',
			props:['a'],
			components:{
				app:myAppChild
			},
			data:function(){
				return {
					name:'我是第一个子组件'
				}
			},
			methods:{

			},
			// el:function(){

			// },
			ready:function(){
				console.log(this.a);
				this.$http.get('test.php',{
					params:{
						a:"a",
						b:'b'
					}
				}).then(function(data){
				//成功的回调
					console.log(data.data);
				},function(error){
					//失败的回调
				})
			}
		})
		var vm = new Vue({
			el:'#demo',
			data:{
				name:'myApp'
			},
			methods:{

			},
			components:{
				myapp:hehe
			},
			ready:function(){
				console.log(this);
			}
		})
	</script>
</html>
